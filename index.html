<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC TAC TOE</h1>

      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
        <input type="submit" value="Sign Up!">
      </form>
      <br>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Email" required>
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign In!">
      </form>
      <br>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Changed Password!">
      </form>
      <br>
      <form id="sign-out">
        <input type="submit" value="Sign Out!">
      </form>

      <h2>Game Board</h2>
      <div class="container gameboard">
        <div class="row tic-row1">
        <div class="col-4 square tic-zero">0</div>
        <div class="col-4 square tic-one">1</div>
        <div class="col-4 square tic-two">2</div>
        </div>
      <div class="row tic-row2">
        <div class="col-4 square tic-three">3</div>
        <div class="col-4 square tic-four">4</div>
        <div class="col-4 square tic-five">5</div>
      </div>
      <div class="row tic-row3">
        <div class="col-4 square tic-six">6</div>
        <div class="col-4 square tic-seven">7</div>
        <div class="col-4 square tic-eight">8</div>
      </div>
      </div>
    </body>
</html>
